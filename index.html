<!DOCTYPE html>
<html>
  <head>
    <title>Interview Prep</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <style></style>
  <body>
    <div>
      <h3>Arrow for Interview</h3>
      <div class="arrow-container">
        <div class="arrow-line"></div>
        <div class="arrow-head"></div>
      </div>
      <svg width="170" height="100" viewBox="0 0 170 170">
        <!-- Arrow body -->
        <line
          x1="10"
          y1="100"
          x2="100"
          y2="100"
          stroke="black"
          stroke-width="10"
        />
        <!-- Arrowhead -->
        <polygon points="100,80 100,120 140,100 " fill="black" />
      </svg>
    </div>

    <button onclick="onButtonClick()">Click Here</button>
  </body>
</html>
